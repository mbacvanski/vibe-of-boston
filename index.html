<div class="w-screen mt-4" style="padding-left:30px; padding-right: 30px">

		<div class="container">
			<h1 class="display-4">Vibe of Boston</h1>

			<!--			<hr class="my-4">-->
		</div>
	</div>

<script src="dist/leaflet-heat.js"></script>
<script src="dist/spidergraph.js"></script>

<script>
    const defaultWeights = {
        'n_score': 10,
        'n_accuracy': 10,
        'reviewcount': 10
    };


    $(document).ready(function () {
        let vibedata;

        $.ajax({
            type: 'GET',
            url: 'dist/data/vibetable.json',
            dataType: 'text',
            success: function (data) {
                processVibeTable(JSON.parse(data), defaultWeights);
            }
        });

        $('#spidergraphcontainer').spidergraph({
            'fields': ['Neighborhood score', 'Neighborhood accuracy', 'Number of reviews'],
            'gridcolor': 'rgba(20,20,20,1)'
        });

        $('#spidergraphcontainer').spidergraph('setactivedata', {
            'strokecolor': 'rgba(230,104,230,0.8)',
            'fillcolor': 'rgba(230,104,230,0.6)',
            'data': [defaultWeights['n_score'], defaultWeights['n_accuracy'], defaultWeights['reviewcount']]
        });
    });

    function processVibeTable(data, weights) {
        const map = L.map('map').setView([42.317048, -71.077208], 11);

        const tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        let biggestVibe = 0;
        let formattedData = [];
        Object.keys(data).forEach(key => {
            const point = data[key];
            const vibe = calcVibe(point);
            const arr = [point['lat'], point['lon'], vibe];
            if (vibe > biggestVibe) {
                biggestVibe = vibe;
            }
            formattedData.push(arr);
        });

        formattedData = formattedData.map(point => [point[0], point[1], point[2] / biggestVibe]);

        const heat = L.heatLayer(formattedData).addTo(map);
    }

    function calcVibe(datapoint) {
        return datapoint['neighborhood_accuracy'] + datapoint['num_reviews'];
    }

</script>
